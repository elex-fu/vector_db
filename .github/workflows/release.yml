name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CMAKE_BUILD_TYPE: Release

jobs:
  build-native-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64, arm64]
    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU (for ARM64)
      if: matrix.arch == 'arm64'
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64

    - name: Cache CMake build
      uses: actions/cache@v4
      with:
        path: native/build
        key: ${{ runner.os }}-${{ matrix.arch }}-cmake-${{ hashFiles('native/CMakeLists.txt', 'native/**/*.cpp', 'native/**/*.h') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.arch }}-cmake-

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ googletest

    - name: Build Native Library
      run: |
        cd native
        mkdir -p build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=OFF
        make -j$(nproc)

    - name: Upload library
      uses: actions/upload-artifact@v4
      with:
        name: libvectordb-linux-${{ matrix.arch }}
        path: native/build/libvectordb.so*
        retention-days: 7

  build-native-macos-intel:
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v4

    - name: Cache CMake build
      uses: actions/cache@v4
      with:
        path: native/build
        key: ${{ runner.os }}-intel-cmake-${{ hashFiles('native/CMakeLists.txt', 'native/**/*.cpp', 'native/**/*.h') }}
        restore-keys: |
          ${{ runner.os }}-intel-cmake-

    - name: Install dependencies
      run: |
        brew install cmake googletest

    - name: Build Native Library
      run: |
        cd native
        mkdir -p build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=OFF
        make -j$(sysctl -n hw.ncpu)

    - name: Upload library
      uses: actions/upload-artifact@v4
      with:
        name: libvectordb-macos-x86_64
        path: native/build/libvectordb*.dylib
        retention-days: 7

  build-native-macos-arm64:
    runs-on: macos-14
    steps:
    - uses: actions/checkout@v4

    - name: Cache CMake build
      uses: actions/cache@v4
      with:
        path: native/build
        key: ${{ runner.os }}-arm64-cmake-${{ hashFiles('native/CMakeLists.txt', 'native/**/*.cpp', 'native/**/*.h') }}
        restore-keys: |
          ${{ runner.os }}-arm64-cmake-

    - name: Install dependencies
      run: |
        brew install cmake googletest

    - name: Build Native Library
      run: |
        cd native
        mkdir -p build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=OFF
        make -j$(sysctl -n hw.ncpu)

    - name: Upload library
      uses: actions/upload-artifact@v4
      with:
        name: libvectordb-macos-arm64
        path: native/build/libvectordb*.dylib
        retention-days: 7

  build-and-release:
    runs-on: ubuntu-latest
    needs: [build-native-linux, build-native-macos-intel, build-native-macos-arm64]
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: 'maven'

    - name: Download all native libraries
      uses: actions/download-artifact@v4
      with:
        path: native-libraries
        pattern: libvectordb-*

    - name: Organize native libraries
      run: |
        mkdir -p src/main/resources/native/linux-x86_64
        mkdir -p src/main/resources/native/linux-arm64
        mkdir -p src/main/resources/native/macos-x86_64
        mkdir -p src/main/resources/native/macos-arm64

        cp native-libraries/libvectordb-linux-x86_64/libvectordb.so* src/main/resources/native/linux-x86_64/
        cp native-libraries/libvectordb-linux-arm64/libvectordb.so* src/main/resources/native/linux-arm64/
        cp native-libraries/libvectordb-macos-x86_64/libvectordb*.dylib src/main/resources/native/macos-x86_64/
        cp native-libraries/libvectordb-macos-arm64/libvectordb*.dylib src/main/resources/native/macos-arm64/

        echo "Native libraries organized:"
        find src/main/resources/native -type f -exec ls -lh {} \;

    - name: Build Maven Package
      run: |
        mvn clean package -DskipTests -P release

    - name: Upload Release Assets
      uses: softprops/action-gh-release@v2
      with:
        files: |
          target/*.jar
          target/*-sources.jar
          target/*-javadoc.jar
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload native libraries as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: native-libraries-all
        path: src/main/resources/native/
        retention-days: 30

  maven-central:
    runs-on: ubuntu-latest
    needs: build-and-release
    if: github.repository_owner == 'vectordb'
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: 'maven'
        server-id: ossrh
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD
        gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
        gpg-passphrase: GPG_PASSPHRASE

    - name: Download native libraries
      uses: actions/download-artifact@v4
      with:
        name: native-libraries-all
        path: src/main/resources/native/

    - name: Build and Deploy to Maven Central
      run: |
        mvn clean deploy -P release -DskipTests
      env:
        MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
        GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
